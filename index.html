<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barcodes</title>

  <!-- JsBarcode Library (must be loaded before using it) -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .print-button {
      margin-bottom: 20px;
    }

    @media print {
      .print-button {
        display: none;
      }
    }

    .page {
      page-break-after: always;
      width: 3in;
      height: 4in;
      padding: 0.5in;
      box-sizing: border-box;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    .sku {
      font-size: 20px;
      margin-top: 10px;
    }

    .info {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <button class="print-button" onclick="window.print()">üñ®Ô∏è Print</button>
  <div id="barcodes"></div>

  <script>
    async function fetchBarcodes() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const customer = params.get("customer") || "";
      const order = params.get("order") || "";

      if (!id) {
        alert("Missing sales order ID.");
        return;
      }

      try {
        const response = await fetch(`/api/salesorder?id=${id}`);
        const items = await response.json();

        if (!Array.isArray(items)) throw new Error("Invalid items returned");

        const container = document.getElementById("barcodes");
        container.innerHTML = "";

        items.forEach(item => {
          const quantity = parseInt(item.quantity || 1);
          for (let i = 0; i < quantity; i++) {
            const page = document.createElement("div");
            page.className = "page";

            const logo = document.createElement("img");
            logo.src = "https://rvacabinetry.com/images/RVA_Cabinetry.webp";
            logo.className = "logo";

            const nameDiv = document.createElement("div");
            nameDiv.textContent = item.name;

            const customerDiv = document.createElement("div");
            customerDiv.className = "info";
            customerDiv.textContent = customer;

            const orderDiv = document.createElement("div");
            orderDiv.className = "info";
            orderDiv.textContent = order;

            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            JsBarcode(svg, item.sku, {
              format: "CODE128",
              displayValue: true,
              fontSize: 24,
              height: 60,
              width: 2,
              margin: 0
            });

            const skuDiv = document.createElement("div");
            skuDiv.className = "sku";
            skuDiv.textContent = item.sku;

            page.appendChild(logo);
            page.appendChild(nameDiv);
            page.appendChild(customerDiv);
            page.appendChild(orderDiv);
            page.appendChild(svg);
            page.appendChild(skuDiv);
            container.appendChild(page);
          }
        });
      } catch (err) {
        console.error("Error loading barcodes:", err);
        alert("Failed to load barcodes: " + err.message);
      }
    }

    window.onload = fetchBarcodes;
  </script>
</body>
</html>
