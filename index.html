<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barcodes</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #barcodes > div {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Barcodes</h1>
  <div id="barcodes">Loading barcodes...</div>
  <button onclick="window.print()">Print</button>

  <script>
    async function fetchBarcodes() {
      const container = document.getElementById('barcodes');
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) {
        container.textContent = "Error: No sales order ID provided in URL.";
        return;
      }

      try {
        const response = await fetch(`/api/salesorder?id=${encodeURIComponent(id)}`);

        if (!response.ok) {
          throw new Error(`API returned status ${response.status}`);
        }

        const items = await response.json();

        if (!Array.isArray(items) || items.length === 0) {
          container.textContent = "No items found for this sales order.";
          return;
        }

        container.innerHTML = '';

        items.forEach(item => {
          const itemDiv = document.createElement('div');

          const nameDiv = document.createElement('div');
          nameDiv.textContent = `${item.name} (${item.sku})`;

          const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");

          JsBarcode(svg, item.sku, {
            format: 'CODE128',
            displayValue: true,
            width: 2,
            height: 40,
            margin: 10,
          });

          itemDiv.appendChild(nameDiv);
          itemDiv.appendChild(svg);

          container.appendChild(itemDiv);
        });

      } catch (err) {
        container.textContent = "Error loading barcodes: " + err.message;
        console.error(err);
      }
    }

    window.addEventListener('load', fetchBarcodes);
  </script>
</body>
</html>
