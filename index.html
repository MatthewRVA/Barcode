<!DOCTYPE html>
<html>
<head>
  <title>Barcodes</title>
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <style>
    @media print {
      body, html {
        margin: 0; padding: 0; 
        width: 3in; height: 4in;
      }
      .page {
        page-break-after: always;
        width: 3in; 
        height: 4in;
        box-sizing: border-box;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }
    }
    .page {
      width: 3in;
      height: 4in;
      margin: 10px auto;
      border: 1px solid #ccc;
      box-sizing: border-box;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      page-break-after: always;
    }
    img.logo {
      max-width: 150px;
      max-height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    svg.barcode {
      width: 100%;
      height: 150px;
    }
    .text {
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 5px 0;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="barcodes"></div>

  <script>
    async function fetchBarcodes() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const customer = params.get("customer") || "Unknown Customer";
      const order = params.get("order") || "Unknown Order";

      try {
        const response = await fetch(`/api/salesorder?id=${id}`);
        if (!response.ok) throw new Error("Failed to fetch sales order");

        const items = await response.json();

        const container = document.getElementById("barcodes");
        container.innerHTML = "";  // Clear previous

        items.forEach(item => {
          const quantity = item.quantity || 1;

          for(let i = 0; i < quantity; i++) {
            const pageDiv = document.createElement("div");
            pageDiv.classList.add("page");

            // Logo
            const logo = document.createElement("img");
            logo.src = "https://rvacabinetry.com/images/RVA_Cabinetry.webp";
            logo.alt = "Logo";
            logo.className = "logo";
            pageDiv.appendChild(logo);

            // Customer name
            const custText = document.createElement("div");
            custText.className = "text";
            custText.textContent = customer;
            pageDiv.appendChild(custText);

            // Sales Order Number
            const orderText = document.createElement("div");
            orderText.className = "text";
            orderText.textContent = order;
            pageDiv.appendChild(orderText);

            // Item name + SKU
            const nameText = document.createElement("div");
            nameText.className = "text";
            nameText.textContent = `${item.name} (${item.sku})`;
            pageDiv.appendChild(nameText);

            // Barcode SVG
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.classList.add("barcode");
            pageDiv.appendChild(svg);

            JsBarcode(svg, item.sku, {
              format: "CODE128",
              displayValue: true,
              width: 2,  // adjust if needed
              height: 100,
              fontSize: 16,
              margin: 0
            });

            container.appendChild(pageDiv);
          }
        });
      } catch (error) {
        const container = document.getElementById("barcodes");
        container.innerHTML = `<div style="color:red;">Error loading barcodes: ${error.message}</div>`;
      }
    }

    window.onload = fetchBarcodes;
  </script>
</body>
</html>
