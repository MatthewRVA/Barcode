<!DOCTYPE html>
<html>
<head>
  <title>Barcodes</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .page {
      width: 3in;
      height: 4in;
      page-break-after: always;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    img.logo {
      max-width: 100px;
      margin-bottom: 10px;
    }

    svg {
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div id="barcodes"></div>

  <script>
    async function fetchBarcodes() {
      try {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const customer = params.get("customer") || "Customer Name";
        const order = params.get("order") || id;

        const response = await fetch(`/api/salesorder?id=${id}`);
        const items = await response.json();

        const container = document.getElementById("barcodes");

        if (!Array.isArray(items)) {
          throw new Error("Invalid items format");
        }

        items.forEach(item => {
          const quantity = parseInt(item.quantity || 1);

          for (let i = 0; i < quantity; i++) {
            const div = document.createElement("div");
            div.className = "page";

            const logo = document.createElement("img");
            logo.src = "https://rvacabinetry.com/images/RVA_Cabinetry.webp";
            logo.className = "logo";

            const customerName = document.createElement("div");
            customerName.innerText = customer;

            const orderNumber = document.createElement("div");
            orderNumber.innerText = `Sales Order: ${order}`;

            const name = document.createElement("div");
            name.innerText = `${item.name} (${item.sku})`;

            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");

            div.appendChild(logo);
            div.appendChild(customerName);
            div.appendChild(orderNumber);
            div.appendChild(name);
            div.appendChild(svg);
            container.appendChild(div);

            JsBarcode(svg, item.sku, {
              format: "CODE128",
              displayValue: true,
              fontSize: 14
            });
          }
        });
      } catch (err) {
        console.error("Error loading barcodes:", err);
        document.getElementById("barcodes").innerText = "Failed to load barcodes.";
      }
    }

    window.onload = fetchBarcodes;
  </script>
</body>
</html>
