<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barcodes</title>
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <style>
    @media print {
      body, html {
        margin: 0; padding: 0; 
        width: 3in; height: 4in;
      }
      .page {
        page-break-after: always;
        width: 3in; 
        height: 4in;
        box-sizing: border-box;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }
    }
    body {
      font-family: Arial, sans-serif;
    }
    .page {
      width: 3in;
      height: 4in;
      margin: 10px auto;
      border: 1px solid #ccc;
      box-sizing: border-box;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      page-break-after: always;
    }
    img.logo {
      max-width: 150px;
      max-height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    svg.barcode {
      width: 100%;
      height: 150px;
    }
    .text {
      text-align: center;
      font-size: 14px;
      margin: 5px 0;
      word-break: break-word;
    }
    #loading {
      text-align: center;
      margin-top: 2em;
      font-weight: bold;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loading">Loading barcodes...</div>
  <div id="error" style="display:none;"></div>
  <div id="barcodes"></div>

  <script>
    async function fetchBarcodes() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const customer = params.get("customer") || "Unknown Customer";
      const order = params.get("order") || "Unknown Order";

      if (!id) {
        document.getElementById('loading').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.style.display = 'block';
        errorDiv.textContent = "Missing sales order ID in URL";
        return;
      }

      try {
        const response = await fetch(`/api/salesorder?id=${encodeURIComponent(id)}`);
        if (!response.ok) {
          throw new Error(`API error: ${response.status} ${response.statusText}`);
        }

        const items = await response.json();

        if (!Array.isArray(items)) {
          throw new Error("API did not return an array of items");
        }

        if (items.length === 0) {
          throw new Error("No items found for this sales order");
        }

        document.getElementById('loading').style.display = 'none';
        const container = document.getElementById("barcodes");
        container.innerHTML = "";

        items.forEach(item => {
          // Default quantity to 1 if not provided
          const quantity = item.quantity && item.quantity > 0 ? item.quantity : 1;

          for (let i = 0; i < quantity; i++) {
            const pageDiv = document.createElement("div");
            pageDiv.className = "page";

            // Logo
            const logo = document.createElement("img");
            logo.src = "https://rvacabinetry.com/images/RVA_Cabinetry.webp";
            logo.alt = "Logo";
            logo.className = "logo";
            pageDiv.appendChild(logo);

            // Customer Name
            const custText = document.createElement("div");
            custText.className = "text";
            custText.textContent = customer;
            pageDiv.appendChild(custText);

            // Order Number
            const orderText = document.createElement("div");
            orderText.className = "text";
            orderText.textContent = order;
            pageDiv.appendChild(orderText);

            // Item Name and SKU
            const nameText = document.createElement("div");
            nameText.className = "text";
            nameText.textContent = `${item.name} (${item.sku})`;
            pageDiv.appendChild(nameText);

            // Barcode SVG
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.classList.add("barcode");
            pageDiv.appendChild(svg);

            // Adjust barcode width based on SKU length (simple scaling)
            let barcodeWidth = 2; // default width per bar
            if (item.sku.length > 12) {
              barcodeWidth = Math.max(0.8, 2 - (item.sku.length - 12) * 0.1);
            }

            JsBarcode(svg, item.sku, {
              format: "CODE128",
              displayValue: true,
              width: barcodeWidth,
              height: 100,
              fontSize: 16,
              margin: 0
            });

            container.appendChild(pageDiv);
          }
        });
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.style.display = 'block';
        errorDiv.textContent = "Error loading barcodes: " + error.message;
      }
    }

    window.onload = fetchBarcodes;
  </script>
</body>
</html>
