<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barcodes</title>
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #printBtn {
      display: block;
      margin: 1em auto;
      padding: 0.6em 1.5em;
      font-size: 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media print {
      #printBtn {
        display: none;
      }
      .barcode-page {
        page-break-after: always;
      }
    }

    .barcode-page {
      width: 3in;
      height: 4in;
      border: 1px solid #ccc;
      margin: 1em auto;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      max-height: 1in;
      margin-bottom: 0.5em;
    }

    .info {
      text-align: center;
      font-size: 14px;
    }

    .sku {
      font-size: 1.6em;
      font-weight: bold;
      margin: 0.5em 0;
    }

    svg {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <button id="printBtn" onclick="window.print()">üñ®Ô∏è Print</button>
  <div id="barcodes"></div>

  <script>
    async function fetchBarcodes() {
      try {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const customer = params.get("customer") || "";
        const order = params.get("order") || "";

        const response = await fetch(`/api/salesorder?id=${id}`);
        const items = await response.json();

        if (!Array.isArray(items)) {
          throw new Error("Invalid API response: expected an array");
        }

        const container = document.getElementById("barcodes");
        container.innerHTML = "";

        items.forEach(item => {
          const quantity = item.quantity || 1;

          for (let i = 0; i < quantity; i++) {
            const page = document.createElement("div");
            page.className = "barcode-page";

            const logo = document.createElement("img");
            logo.src = "https://rvacabinetry.com/images/RVA_Cabinetry.webp";
            logo.alt = "Logo";
            logo.className = "logo";

            const info = document.createElement("div");
            info.className = "info";
            info.innerHTML = `
              <div>${customer}</div>
              <div>Order: ${order}</div>
              <div class="sku">${item.sku}</div>
              <div>${item.name}</div>
            `;

            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            JsBarcode(svg, item.sku, {
              format: "CODE128",
              displayValue: false,
              fontSize: 18,
              height: 60,
              margin: 10
            });

            page.appendChild(logo);
            page.appendChild(info);
            page.appendChild(svg);
            container.appendChild(page);
          }
        });
      } catch (err) {
        console.error("Error loading barcodes:", err);
        alert("Failed to load barcodes: " + err.message);
      }
    }

    window.onload = fetchBarcodes;
  </script>
</body>
</html>
